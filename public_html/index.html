<html>
    <head>
        <title>Color Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-1.12.3.min.js"></script>
        <script src="./js/hextorgb.js" ></script>
    </head>
    <body>
        <div>
            <h1>Color Convertor</h1>
            <div>
                <h2>RGB to xex</h2>
                <input type="number" name="R" id="R" value="0">
                <input type="number" name="G" id="G" value="0">
                <input type="number" name="B" id="B" value="0">
                <button id="btn1">Перевод</button>
            </div>
            <div id="rgbtohex">
            </div>
            <div>
                <h2>Hex to RGB</h2>
                <input type="text" name="hex" id="hex" value="ffffff"> 
                <button id="btn2">Перевод</button>
            </div>
            <script>
            document.getElementById("btn1").onclick = rgbinterface;
            document.getElementById("btn2").onclick = hextorgbinterface;
            </script>
            <div id="hextorgb">
            </div>
        </div>
    </body>
</html>
